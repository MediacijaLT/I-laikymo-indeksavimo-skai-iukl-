<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Alimentų indeksavimo skaičiuoklė</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .calculator {
      max-width: 420px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #125aa0;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h1>Vaiko išlaikymo indeksavimo skaičiuoklė</h1>

  <label for="amount">Dabartinė alimentų suma (€)</label>
  <input type="number" id="amount" placeholder="Pvz. 150" />

  <label for="vki">Vartotojų kainų indeksas (VKI)</label>
  <input type="number" step="0.1" id="vki" placeholder="Pvz. 103.4" />

  <button onclick="calculate()">Skaičiuoti</button>

  <div id="result" class="result" style="display:none;"></div>

  <div class="note">
    Indeksavimas taikomas nuo vasario 1 d., jei nuo sprendimo ar paskutinio keitimo praėjo daugiau nei 6 mėn.
  </div>
</div>

<script>
  function calculate() {
    const amount = parseFloat(document.getElementById('amount').value);
    const vki = parseFloat(document.getElementById('vki').value);

    if (isNaN(amount) || isNaN(vki)) {
      alert('Prašome įvesti teisingus skaičius');
      return;
    }

    const indexed = Math.round(amount * vki / 100);

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `Nauja indeksuota suma: <strong>${indexed} €</strong>`;
  }
</script>

</body>
</html>
